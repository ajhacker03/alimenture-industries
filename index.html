<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Alimenture</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <div class="nav__logo__container">
                    <img class="nav__logo__img" src="assets/Nammazhvar.png" alt="Nammazhvar_logo">
                    <div>
                        <p class="nav__logo__quote">Dream of</p>
                        <p class="nav__logo__quote"><span class="highlight">toxic-free</span> food</p>
                    </div>
                </div>
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">

                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">About us</a>
                    </li>

                    <li class="nav__item">
                        <a href="#contact" class="nav__link">Contact</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav__actions">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-line"></i>
                </div>
            </div>
        </nav>

    </header>

    <main class="main">
        <!--==================== HOME ====================-->
        <section class="home section" id="home">
            <div class="home__container container grid">
                <img src="assets/logo.png" alt="Alimenture_logo" class="home__img">

                <div class="home__data">
                    <h1 class="home__title">
                        Alimenture Industries
                    </h1>

                    <p class="home__description">
                        Private Limited <br>
                        Nourishment and Cherishment
                    </p>


                    <div class="home__button">
                        <a href="#about" class="button">
                            Explore us
                            <span>
                                <i class="ri-arrow-right-line"></i>
                            </span>
                        </a>
                    </div>

                </div>

            </div>

        </section>

        <!--==================== ABOUT ====================-->
        <section class="about section" id="about">
            <h2 class="section__title">About us</h2>

            <div class="about__container container grid">

                <ul class="about__list">
                    <li class="about__item">
                        <i class="ri-checkbox-fill"></i>
                        <p class="about__item__p">Sustenance</p>
                    </li>
                    <li class="about__item">
                        <i class="ri-checkbox-fill"></i>
                        <p class="about__item__p">Sustainability</p>
                    </li>
                    <li class="about__item">
                        <i class="ri-checkbox-fill"></i>
                        <p class="about__item__p">Self-reliant</p>
                    </li>
                </ul>
            </div>
        </section>

        <!--==================== CONTACT ====================-->
        <section class="contact section" id="contact">

        </section>

    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer">

    </footer>

    <!--========== SCROLL UP ==========-->


    <!--=============== SCROLLREVEAL ===============-->
    <script src="app.js"></script>



</body>

</html>
